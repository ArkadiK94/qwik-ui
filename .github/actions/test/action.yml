name: Test

description: Lint, Test and upload to Codecov

inputs:
  github_token:
    description: GitHub token
    required: true
  chromatic_token:
    description: Chromatic token
    required: true

runs:
  using: composite

  steps:
    # - name: Commitlint
    # shell: bash
    # run: npx --no-install commitlint --from=last-release

    - name: Lint
      shell: bash
      run: npx nx affected:lint --base=last-release --exclude=website

    - name: Build Headless
      shell: bash
      run: npx nx build headless

    - name: Publish to Chromatic
      uses: chromaui/action@v1
      # Chromatic GitHub Action options
      with:
        # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
        projectToken: ${{ inputs.github_token }}
        buildScriptName: story:headless
        outputDir: dist/storybook/headless
        zip: true

    # - name: Build Daisy Theme
    #   shell: bash
    #   run: npx nx build daisy

    # - name: Build
    #   shell: bash
    #   run: npx nx affected:build --base=last-release --exclude=website

    # - name: Test
    #   shell: bash
    #   run: npx nx affected --target=test --base=last-release

    # - name: E2E Tests
    #   shell: bash
    #   run: npx nx affected --target=e2e --base=last-release

    # - name: Codecov upload
    #   uses: codecov/codecov-action@v2

    - name: Lint PR
      if: github.event_name == 'pull_request'
      shell: bash
      run: pnpm danger ci --use-github-checks --failOnErrors
      working-directory: packages/bots
      env:
        DANGER_GITHUB_API_TOKEN: ${{ inputs.github_token }}
